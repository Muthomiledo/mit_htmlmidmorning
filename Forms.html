<h2>eMobilis Mid-Morning class</h2>
<form action="Intakes.html ">
  <label for="Name">Full Name</label><br>
  <input type="text" id="name" placeholder="Enter full name"><br>
  <label for="email">Gmail</label><br>
  <input type="email" id="email" placeholder="abc@gmail.com"><br>
  <label for="sime">Phone Number</label><br>
  <input type="text" id="sime" placeholder="Phone number"><br>
  <label for="Dor">Date of registration</label><br>
  <input type="Date" id="Dor" placeholder="Enter date of registration"><br>
  <label for="course">Course taken</label><br>
  <select name="course" id="course">
    <option value="Python">Python</option>
    <option value="HTML">HTML</option>
    <option value="Full stack">Full stack</option>
    <option value="Software development">Software development</option>
    <option value="Java Script">Java Script</option>
    <option value="Java">Java</option>
    <option value="c++">C++</option>
  </select><br>
  <label for="Male">Male</label>
  <input type="radio" id="Male">
  <label for="Female">Female</label>
  <input type="radio" id="Female"><br>
  <label for="pass">Password</label><br>
  <input type="password"id="pass" placeholder="Enter password"><br>
  <input type="Submit"value="Register">
</form>
